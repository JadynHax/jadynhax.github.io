        <script>
            document.addEventListener("DOMContentLoaded", function(){
                $('#navbar').load('/navbar.html');
            });

            fileSystem.ls("/ecs/").then(async function(data) {
                console.log(data.dirs);
                const insertionSection = document.querySelectorAll(".page-content")[document.querySelectorAll(".page-content").length-1];
                
                for (var column of [1, 2]) {
                    const insertionElement = document.createElement("div");
                    insertionElement.style.all = "initial";
                    insertionElement.style.width = "50%";

                    for (var assignment of data.dirs.slice(Math.floor((column - 1) * data.dirs.length / 2), Math.floor(column * data.dirs.length / 2))) {
                        const section = document.createElement("section");
                        var assnData = await fileSystem.getData(posix.join(fileSystem.cwd, assignment, "index.html"));

                        section.classList.add("page-content", "mid-accent", "fade-in");
                        section.style.breakInside = "avoid-column";
                        section.appendChild(document.createElement("h2"));
                        section.children[0].appendChild(document.createElement("a"));
                        section.children[0].children[0].href = posix.join(fileSystem.cwd, assignment);
                        section.children[0].children[0].innerText = assnData.title.replace(" | JaonHax's Website", "");
                        section.appendChild(document.createElement("p"));
                        section.children[1].innerText = assnData.description;

                        insertionElement.appendChild(section);
                    }

                    insertionSection.appendChild(insertionElement);
                }

                const timeBetween = 200;
                var timing = 0;

                $('.fade-in,.fade-in-done').each(function(){
                    const element = $(this);

                    setTimeout(function(){element.removeClass('fade-in').addClass('fade-in-done')}, timing);

                    timing += timeBetween;
                });
            });
        </script>
