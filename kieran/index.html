        <script>
            function formatTickerNumber(n) {
                n = Math.round(n).toString();

                return "0".repeat(2 - n.length) + n;
            }

            function tickerUpdate() {
                var currentDate = new Date();
                var kieranBdate;
                
                if (currentDate.getMonth() < 3 || (currentDate.getMonth() == 3 && currentDate.getDate() < 23)) {
                    kieranBdate = new Date(currentDate.getYear(), 3, 23);
                } else {
                    kieranBdate = new Date(currentDate.getYear() + 1, 3, 23);
                }
                
                var diffDate = new Date(kieranBdate.getTime() - currentDate.getTime())

                document.querySelector("#ticker-mo").innerHTML = formatTickerNumber(diffDate.getMonth());
                document.querySelector("#ticker-d").innerHTML = formatTickerNumber(diffDate.getDate());
                document.querySelector("#ticker-h").innerHTML = formatTickerNumber(diffDate.getHours());
                document.querySelector("#ticker-mi").innerHTML = formatTickerNumber(diffDate.getMinutes());
                document.querySelector("#ticker-s").innerHTML = formatTickerNumber(diffDate.getSeconds());
            }

            document.addEventListener("DOMContentLoaded", function(){
                $('#navbar').load('/navbar.html');
                var d = new Date();

                if (d.getMonth() != 3 || d.getDate() != 23) {
                    for (element of document.body.children) {
                        if (!element.classList.contains("countdown")) {
                            element.style.display = "none";
                        }
                    }
                } else {
                    document.querySelector(".countdown").style.display = "none";
                }

                setInterval(tickerUpdate, 1000);
            });
        </script>
        <style>
            .countdown {
